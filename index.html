<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
<script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-12">
      <form onsubmit="return false;">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
          <label for="usr">Country:</label>
          <select class="form-control" id="contry">
            <option value="India">India</option>
            <option value="Sreelanka">Sreelanka</option>
            <option value="Pak">Pak</option>
          </select>
        </div>
        <button type="submit" pys-onClick="sub" class="btn btn-success btn-block" id="btn-form">Submit</button>
       </form>
    </div>
    <div class="col-12">
    	<p id="output"></p>
    </div>
  </div>
</div>
<py-script>
def sub():
		result_place= Element('output')
        result_place.write(f"{Element('name').value}")
</py-script>
</body>
</html>
